    <form method="POST" action="./calculo.php">

        <div class="input-radio">

            <input type="radio" name="genero" id="masculino" value="m">

        <div class="input-radio" style="margin-bottom: 10px;">

            <input type="radio" name="genero" id="outros" value="o">
            <label for="outros">Outros</label>
        </div>


        <label for="cargo">Cargo</label>
        <select id="cargo" name="cargo" value="cargo" required>
            <option value="" disabled selected >SELECIONE</option>
            <option >Diretor Financeiro</option>
            <option >Diretor de marketing</option>
            <option>Diretor de TI</option>
            <option >Gerente</option>
            </select>
